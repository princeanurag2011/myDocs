 INGRESS:
   - It is service which acts as a load balancer along with SSL. 
   - in Kubernetes to implemtn it we need to deploy the nginx pod and run that service.
   
  -------------------NGINX INGRESS CONTROLLER ----------------------------
   apiVersion: extensions/v1beta1
   kind: Deployment
   metadata:
     name: nginx-ingress-controller
   spec:
     replicas: 1
     selector: 
        matchLabels:
           name: nginx-ingress
    template: 
       metadata: 
          labels: 
             name: nginx-ingress
       spec:
          containers:
               - name:  nginx-ingress-controller
                  image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.21.0
          args:
             - /nginx-ingress-controller
             #- --configmap=$(POD_NAMESPACE)/nginx-configuration
          env:
            - name: POD_NAME
              valueFrom:
                 fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: meatada.namespace
          ports:
           - name: http
             containerPort: 80
           - name: https
             containerPort: 443
    ------------------------------------------------------------------------------
  ----------------------nginx-ingress-service-----------------------------------
   apiVersion: v1
   kind: Service
   metadata:
      name: nginx-ingress-service
      labels:
         name: nginx-ingress-service
   spec:
     type: NodePort
     selector:
       matchLabels:
          name:  nginx-ingress
     ports:
       - port: 80
          targetPort: 80
          protocol: 	TCP
          name: http
       - port: 443
          targetPort: 443
          protocol: TCP
          name: https
     ----------------------------------------------------------------------     
  ----------------------------configmap------------------------------
   apiVersion: v1
   kind: ConfigMap
   metadata: 
     name: nginx-configuration
   -------------------------------------------------------------  
  ----------------------------Auth------------------------------
   apiVersion: v1
   kind: ServiceAccount
   metadata: 
     name: nginx-configuration
