  Example-5: MATH OPERATIONS
  #!/bin/bash
   NUM=5
   
   #-------let----
   let RES=NUM+5
   echo "result from let: $RES"
   
   #--------(( ))----
   RES=$(( NUM + 5 ))
   echo "result from  (( )): $RES"
   
   #------[]-------
   RES=$[ NUM + 5 ] 
   echo "result from  [ ]: $RES"
   
   #-----expr----------
   RES=$(expr  $NUM + 5)
   echo "result from  expr: $RES"
   
   #-------bc----------
   #for floting points
   RES=`echo "$NUM * 1.9 " | bc`
   echo "result from  bc: $RES"

   #power expression
   RES=`echo "$NUM^$NUM" | bc`
   echo "result from  bc for x^y : $RES"
